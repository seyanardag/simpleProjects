<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    
    <div class="container d-flex align-items-center justify-content-around"> 
      <h1>Rock-Paper-Scissors Game</h1>

    <div class=" score d-flex flex-column fw-bold">
      <div class="d-flex flex-row justify-content-between m-0"><p class="m-0"> PC </p> <p class="ms-2">:</p><p class=" ms-2 mb-0 pcScore"> 0 </p></div>
      <div class="d-flex flex-row justify-content-between m-0"><p class="m-0"> You </p><p class="ms-2">:</p><p class=" ms-2 mb-0 playerScore"> 0 </p></div>
     
    </div>
  </div>
  
      <div class="mx-auto my-5 d-flex flex-row" style="width: 105px; height: 105px; ">
        <img class="pcHand"  src="./img/pcPic.png" alt="">
      </div>


      <div class="mx-auto d-flex flex-row" style="width: 105px; height: 105px; ">
        <img class="playerHand" src="./img/playerPic.png" alt="">
      </div>
      
      <div class="container">

        <h1 class="result d-flex justify-content-center my-3">Pick One!</h1>
      </div>

      <div class="container d-flex flex-row mt-5 justify-content-center">

        <div class="d-flex flex-column">
          <img style="height:40px; width:30px" src="./img/arrow-dotted.png" alt="">
          <button class="" onclick="playerSelected('rock')" style="">
            <img class="" src="./img/rock.png" alt="">
          </button>
        </div>

        <button class="" onclick="playerSelected('paper')" style="">
          <img class="" src="./img/paper.png" alt="">
        </button>
        <button class="" onclick="playerSelected('scissors')" style="">
          <img class="" src="./img/scissors.png" alt="">
        </button>

      </div>
      

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
