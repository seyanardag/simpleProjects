<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div></div>
        <div>
          <img class="solarPanel" src="./img/calc solar panel.png" alt="" srcset="">
        </div>
        <label for="" id="screen"> 0 </label>
        <!-- <div></div> -->

      
        <div class="numbers">
          <button class="numberBtn num9" onclick="printToScrn(9)">9</button>
          <button class="numberBtn num8" onclick="printToScrn(8)">8</button>
          <button class="numberBtn num7" onclick="printToScrn(7)">7</button>
          <button class="numberBtn num6" onclick="printToScrn(6)">6</button>
          <button class="numberBtn num5" onclick="printToScrn(5)">5</button>
          <button class="numberBtn num4" onclick="printToScrn(4)">4</button>
          <button class="numberBtn num3" onclick="printToScrn(3)">3</button>
          <button class="numberBtn num2" onclick="printToScrn(2)">2</button>
          <button class="numberBtn num1" onclick="printToScrn(1)">1</button>
          <button class="numberBtn num," onclick="findResult()">=</button>
          <button class="numberBtn num0" onclick="printToScrn(0)">0</button>
          <button class="numberBtn num," onclick="printToScrn('.')">,</button>
        </div>
        
        <div class="operators">
          <button class="numberBtn num+" onclick="printToScrn('+')">+</button>
          <button class="numberBtn num+" onclick="printToScrn2()">(</button>
          <button class="numberBtn num-" onclick="printToScrn('-')">-</button>
          <button class="numberBtn num+" onclick="printToScrn3()">)</button>
          <button class="numberBtn num*" onclick="printToScrn('*')">*</button>
          <button class="numberBtn numCE" onclick="CEclear()">CE</button>
          <button class="numberBtn num/" onclick="printToScrn('/')">/</button>
          <button class="numberBtn num/" onclick="Bspc()">Bspc</button>
        </div>
      
    </div>
  </body>

  <script src="/7Calculator/script.js"></script>
</html>
